# Redis 기본 포트 (기본값: 6379)
port 6379

# 모든 네트워크 인터페이스에서 연결 허용 (기본값은 localhost만 연결 허용)
# 보안을 위해 내부 네트워크가 아닌 경우 주의
bind 0.0.0.0

# Redis 보안 모드 (yes로 설정하면 외부 연결 차단, no로 설정하면 허용)
protected-mode yes

# Redis 접속 비밀번호 설정 (보안 강화)
requirepass ajdLj55fld!!sj

# 데이터가 디스크에 동기화되는 간격 (초 단위, 1초마다)
# 900초 동안 1개 수정되면 저장
save 900 1
save 300 10
save 60 10000

# 스냅샷 파일 경로 (RDB 파일 저장 위치)
dir /data
dbfilename dump.rdb

# 로그 파일 경로 및 로그 레벨
# logfile /var/log/redis/redis.log
# loglevel notice

# 최대 메모리 사용량 설정
# 메모리 초과 시 LRU 정책으로 데이터 삭제
maxmemory 100MB
maxmemory-policy allkeys-lru

# 백그라운드에서 AOF(Append Only File) 로그 활성화
appendonly yes
appendfilename "appendonly.aof"

# AOF 동기화 옵션 (매초 동기화)
# always: 항상 디스크에 기록
# everysec: 1초에 한 번 기록
# no: OS가 알아서 처리
appendfsync everysec

# 클라이언트 연결 수 제한 (10,000 예시)
maxclients 10

# 연결이 비활성 상태로 유지될 수 있는 최대 시간(초). 0은 제한 없음.
timeout 0